<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEBUTOURS</title>
  <link rel="stylesheet" href="fillform.css">
</head>
<body>
    <div class="background">
        <div class="booking-form">
            <h2>CEBUTOURS FORM</h2>
            <form action="index.php" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
 
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email Adress" required>

                <label for="Contact">Contact Number</label>
                <input type="number" name="Contact" id="Contact" placeholder="09XXXXXXXXX" required>

                <label for="Local">No of Guests</label>
                <input type="number" name="Local" id="Local" placeholder="0"required>
           
                <label for="destination">Destination</label>
                <input type="text" name="destination" id="destination" placeholder="ex.Dalaguete Beach Park" required>
           
                <label for="departure-date">Departure Date</label>
                <input type="date" name="departure-date" id="departure-date" required>
               
                <label for="return-date">Return Date</label>
                <input type="date" name="return-date" id="return-date" required>

                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
</body>
</html>
